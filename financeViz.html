<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Finance Viz</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/three74.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.2"></script>
    <script type="text/javascript" src="js/dataLoader.js?v=0.1"></script>
    <script type="text/javascript" src="js/finance.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/financeStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>

<div id="Stats-output">
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 noPadding">
            <div id="WebGL-output">

            </div>
        </div>
        <div class="col-md-3 noPadding">
            <div id="controls">
                <p>Financial Data</p>
                <div id="yearSelect">
                    <p>Date: May 2016</p>
                    <p>View: <button type="button" class="btn btn-default">Daily</button>
                        <button type="button" class="btn btn-default">Monthly</button>
                        <button type="button" class="btn btn-default">Yearly</button>
                    </p>
                    <div id="yearInfo">
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </button>
                        <span>Year</span>
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </button>
                    </div>
                    <div id="monthInfo">
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </button>
                        <span>Month</span>
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </button>
                    </div>
                </div>
                <div id="movement">
                    <p>Zoom</p>
                    <div id="zoomControls">
                        <button id="zoomOut" type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                        <button id="zoomIn" type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                    <p>Move</p>
                    <div id="moveControls">
                        <button id="moveLeft" type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                        <button id="moveRight" type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
                <div id="symbolSelect">
                    <span>
                        Symbol: <button type="button" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-adjust"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-resize-small"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-stop"></span>
                                </button>
                    </span>
                </div>
                <div id="dataSelect" class="leftAlign leftBorder">
                    <p>Data:</p>
                    <div>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </button>
                        FTSE
                    </div>
                    <div>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </button>
                        Deficit
                    </div>
                    <div>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-eye-close"></span>
                        </button>
                        Debt
                    </div>
                </div>
                <div id="togglePanel">
                    <button type="button" class="btn btn-success btn-sm">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
