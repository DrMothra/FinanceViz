<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vis Framework</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/three74.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.2"></script>
    <script type="text/javascript" src="js/finance.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/financeStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>

<div id="Stats-output">
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 noPadding">
            <div id="WebGL-output">

            </div>
        </div>
        <div class="col-md-3 noPadding">
            <div id="controls">
                <p>Financial Data</p>
                <div id="yearSelect">
                    <p>Year</p>
                    <div id="yearInfo">
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </button>
                        <span>2001</span>
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </button>
                    </div>
                </div>
                <div id="movement">
                    <p>Zoom</p>
                    <div id="zoomControls">
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
                <div id="dataSelect" class="leftAlign leftBorder">
                    <div>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </button>
                        FTSE
                    </div>
                    <div>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </button>
                        Deficit
                    </div>
                    <div>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-eye-close"></span>
                        </button>
                        Debt
                    </div>
                </div>
                <div id="dataStyle" class="leftAlign leftBorder">
                    <div class="dropdown">
                        <button type="button" class="btn btn-default dropdown-toggle" id="attribute" data-toggle="dropdown">
                            Attribute <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">FTSE</a></li>
                            <li><a href="#">Deficit</a></li>
                            <li><a href="#">Debt</a></li>
                        </ul>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="represent" data-toggle="dropdown">
                            Symbol
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sphere</a></li>
                            <li><a href="#">Cube</a></li>
                            <li><a href="#">Pyramid</a></li>
                        </ul>
                    </div>
                </div>
                <div id="togglePanel">
                    <p>Hide</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
